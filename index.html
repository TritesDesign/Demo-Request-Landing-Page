<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="left">
            <img src="img/Illustrations.png" alt="Illustrations">
        </div>
        <div id="right">
            <div class="spacer">
                <h1 id="title">Request a demo</h1>
                <form>
                    <div id="first-name">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    
                    <div id="last-name">
                        <label>Last Name</label>
                        <input type="text">
                    </div>

                    <div id="work-email">
                        <label>Work Email</label>
                        <input type="email">
                    </div>

                    <div id="company-email">
                        <label>Company Email</label>
                        <input type="email">
                    </div>

                    <div id="company-size">
                        <label>Company Size</label>
                        <input type="number">
                    </div>

                    <div id="phone-number">
                        <label>Phone Number</label>
                        <input type="number">
                    </div>
                    <div id="button">
                        <input type="button" value="Submit"> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
